<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="intro">
        <h1>Vítejte v Simon Says</h1>
        <input type="text" id="nickname" placeholder="Zadejte svou přezdívku" />
        <button id="submitNickname">Submit</button>
    </div>
    <div class="simon hidden">
        <div class="title">Simon Dice <button id="startButton">Start</button></div>
        
            
        
        <div class="buttonContainer">
            <div class="square red"></div>
            <div class="square yellow"></div>
            <div class="square blue"></div>
            <div class="square green"></div>
        </div>
        <div id="round"></div>
    </div>
    <div class="leaderboard hidden">
        <h2>Tabulka hráčů</h2>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Přezdívka</th>
                    <th>Skóre</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="playAgainButton">Hrát znovu</button>
    </div>
</body>
<footer>
    <p>© Miroslav Lubeník 2024</p>
</footer>
</html>
